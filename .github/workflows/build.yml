name: Build
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Prepare
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          show-progress: false
      - uses: gittools/actions/gitversion/setup@v3.2.1
        with:
          versionSpec: '5.12.x'
      - uses: gittools/actions/gitversion/execute@v3.2.1
        id: gitversion
      - if: github.ref_type != 'tag'
        run: npm version --no-git-tag-version ${{steps.gitversion.outputs.nuGetVersion}}-${{steps.gitversion.outputs.shortSha}}
      - if: github.ref_type == 'tag'
        run: npm version --no-git-tag-version ${{steps.gitversion.outputs.nuGetVersion}}

      # Build
      - run: npm ci
      - run: npm run build
      - run: npm run test
      - run: npm run docs

      # Release
      - name: Get tag message
        if: github.ref_type == 'tag'
        id: tag_message
        run: |
          {
            echo "message<<EOF"
            git fetch -f origin tag ${{github.ref_name}}
            git tag -l ${{github.ref_name}} --format="%(contents)"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"
      - name: Create GitHub Release
        if: github.ref_type == 'tag'
        uses: softprops/action-gh-release@v2
        with:
          body: |
            **[NPM package](https://www.npmjs.com/package/typedrest/v/ ${{steps.gitversion.outputs.nuGetVersion}})**
            ## Changes
            ${{steps.tag_message.outputs.message}}

      # Publish (release only)
      - name: Publish documentation
        if: github.ref_type == 'tag'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{github.token}}
          force_orphan: true
          publish_dir: docs
          cname: typescript.typedrest.net
      - name: Connect to registry (npmjs.com)
        if: github.ref_type == 'tag'
        uses: actions/setup-node@v4
        with:
          registry-url: https://registry.npmjs.org
      - name: Publish packages (npmjs.com)
        if: github.ref_type == 'tag'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

      # Publish
      - name: Connect to registry (GitHub)
        if: github.event_name == 'push'
        uses: actions/setup-node@v4
        with:
          registry-url: https://npm.pkg.github.com/
          scope: '@typedrest'
      - name: Publish packages (GitHub)
        if: github.event_name == 'push' && !startsWith(github.ref_name, 'renovate/')
        run: |
          sed -i 's|"typedrest"|"@typedrest/typedrest"|g' package.json
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{github.token}}
